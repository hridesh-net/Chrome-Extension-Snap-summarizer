<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snap Semmarizer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="counter-label">Let's Analyze</p>
      <div class="button-container">
        <button id="decrementBtn" onclick="showSummary()" class="button">Provide Summary</button>
        <button id="incrementBtn" class="button">Provide Major Points</button>
      </div>

      <hr class="divider" />

      <p class="title">Ready! To Analyze</p>
      <p id="summary"></p>
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
